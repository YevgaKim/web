build:
  docker:
    web: Dockerfile

release:
    heroku_version: 21

dependencies:
  - name: db
    image: postgres:15
  - name: nginx
    build:
      context: ./nginx

env:
  - name: DATABASE_URL
    value: postgres://postgres:postgres@localhost:5432/anitiming

ports:
  - name: http
    container_port: 80
    host_port: 80

restart: always